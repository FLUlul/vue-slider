<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="container">
        <div class="images">

            <div class="image active">
                <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title">
                <h2>{{slides[activeSlide].title}}</h2>
                <p>{{slides[activeSlide].text}}</p>
            </div>

        </div>
        <div class="thumbs">
            
            <div class="thumb" v-for="slide, i in slides" :class="i === activeSlide ? 'active' : '' " :key="i">
                <img :src="slide.image" :alt="slide.title">
            </div>
            
        </div>
            
        <div class="container-btn">
            <button class="back" @click="buttonBack">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="next" @click="buttonNext">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
